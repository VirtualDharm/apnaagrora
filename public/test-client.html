<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Client - WebRTC</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 45%;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin: 5px;
    }
    .controls {
      margin-top: 15px;
    }
    input {
      width: 70%;
      padding: 8px;
      margin: 4px 0;
    }
    button {
      padding: 8px 16px;
      margin: 4px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
    }
    button:hover { background-color: #0056b3; }
    #logs {
      text-align: left;
      background: #f4f4f4;
      border-radius: 8px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>🎥 Test Client - WebRTC</h2>

  <div>
    <input id="roomId" placeholder="Room ID" />
    <input id="token" placeholder="JWT Token" />
    <div class="controls">
      <button id="connectBtn">Connect</button>
      <button id="shareScreenBtn">Share Screen</button>
      <button id="leaveBtn">Leave</button>
    </div>
  </div>

  <div>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <pre id="logs"></pre>

  <script>
    const base = location.origin;
    const log = (msg) => {
      const el = document.getElementById("logs");
      el.textContent += msg + "\n";
      el.scrollTop = el.scrollHeight;
      console.log(msg);
    };

    let socket, pc, localStream, screenStream;
    const connectBtn = document.getElementById("connectBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const shareScreenBtn = document.getElementById("shareScreenBtn");

    connectBtn.onclick = async () => {
      const roomId = document.getElementById("roomId").value.trim();
      const token = document.getElementById("token").value.trim();
      if (!roomId || !token) return alert("Room ID and token required");

      log(`Connecting to room ${roomId}...`);

      socket = io(base, { auth: { token } });

      socket.on("connect", async () => {
        log("✅ Connected to signaling server");

        pc = new RTCPeerConnection({
          iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "turn:your.turn.host:3478", username: "turnuser", credential: "turnpass" }
          ]
        });

        pc.onicecandidate = (e) => {
          if (e.candidate) socket.emit("ice-candidate", { candidate: e.candidate });
        };

        pc.ontrack = (e) => {
          document.getElementById("remoteVideo").srcObject = e.streams[0];
        };

        // Start camera
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById("localVideo").srcObject = localStream;
        localStream.getTracks().forEach((t) => pc.addTrack(t, localStream));

        socket.on("offer", async ({ sdp, from }) => {
          log(`📨 Offer from ${from}`);
          await pc.setRemoteDescription(new RTCSessionDescription(sdp));
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          socket.emit("answer", { sdp: answer });
        });

        socket.on("answer", async ({ sdp, from }) => {
          log(`📨 Answer from ${from}`);
          await pc.setRemoteDescription(new RTCSessionDescription(sdp));
        });

        socket.on("ice-candidate", async ({ candidate }) => {
          if (candidate) await pc.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on("user-joined", async ({ userId }) => {
          log(`👤 ${userId} joined`);
          const offer = await pc.createOffer();
          await pc.setLocalDescription(offer);
          socket.emit("offer", { sdp: offer });
        });

        socket.on("user-left", ({ userId }) => log(`👋 ${userId} left`));
        socket.on("room-closed", () => { log("🚫 Room closed"); cleanup(); });
      });

      socket.on("connect_error", (err) => log(`❌ ${err.message}`));
    };

    // 📺 Screen Sharing logic (robust)
    shareScreenBtn.onclick = async () => {
    if (!pc) {
        alert("Connect first!");
        return;
    }

    if (!localStream) {
        log("⚠️ Local camera stream not initialized. Starting it now...");
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localStream.getTracks().forEach((t) => pc.addTrack(t, localStream));
        document.getElementById("localVideo").srcObject = localStream;
    }

    // START SHARING
    if (!screenStream) {
        try {
        log("🔍 No active screen stream, initiating screen sharing");
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getTracks()[0];
        log(`✅ Screen track obtained: id=${screenTrack.id}, label=${screenTrack.label}`);

        let sender = pc.getSenders().find((s) => s.track && s.track.kind === "video");

        // If no sender exists yet (first stream or no camera), add new track
        if (!sender) {
            log("⚠️ No existing video sender found, adding screen track as new sender");
            pc.addTrack(screenTrack, screenStream);
        } else {
            log(`🔄 Replacing existing sender track (${sender.track.id}) with screen track`);
            await sender.replaceTrack(screenTrack);
        }

        // Update local view
        document.getElementById("localVideo").srcObject = screenStream;
        log("📺 Local preview updated to screen stream");

        // Handle when screen share stops
        screenTrack.onended = async () => {
            log("🛑 Screen sharing ended, reverting to camera");
            const camTrack = localStream.getVideoTracks()[0];
            if (camTrack) {
            const sender = pc.getSenders().find((s) => s.track && s.track.kind === "video");
            if (sender) {
                await sender.replaceTrack(camTrack);
                document.getElementById("localVideo").srcObject = localStream;
                log("✅ Reverted to camera");
            }
            }
            screenStream = null;

            // 🔄 Trigger renegotiation so peers switch back to camera
            try {
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit("offer", { sdp: offer });
            log("🔄 Sent re-offer after stopping screen share");
            } catch (err) {
            log("⚠️ Re-offer failed: " + err.message);
            }
        };

        // 🔄 Trigger renegotiation so peers receive new screen track
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit("offer", { sdp: offer });
        log("📡 Sent re-offer after starting screen share");

        } catch (err) {
        log(`❌ Screen share error: ${err.message}`);
        console.error("Detailed error:", err);
        }
    }

    // STOP SHARING manually
    else {
        log("🛑 Stopping active screen stream manually");
        screenStream.getTracks().forEach((t) => t.stop());
        screenStream = null;
    }
    };
    leaveBtn.onclick = () => {
      if (socket) {
        socket.disconnect();
        cleanup();
        log("👋 Disconnected");
      }
    };

    function cleanup() {
      if (pc) pc.close();
      if (localStream) localStream.getTracks().forEach((t) => t.stop());
      if (screenStream) screenStream.getTracks().forEach((t) => t.stop());
    }
  </script>
</body>
</html>
